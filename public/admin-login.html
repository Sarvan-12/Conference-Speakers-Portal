<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Conference Portal</title>
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üîß Admin Portal</h1>
                <p>Conference Management System</p>
            </div>
            
            <form id="adminLoginForm" class="login-form" autocomplete="off">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter admin username"
                        required
                        autocomplete="off"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter admin password"
                        required
                        autocomplete="off"
                    >
                </div>
                
                <button type="submit" class="login-submit-btn">
                    <span class="btn-text">Access Admin Panel</span>
                    <span class="btn-loader" style="display: none;">üîÑ Verifying...</span>
                </button>
            </form>
            
            <div class="login-help">
                <p>Admin access required for conference management</p>
                <a href="index.html" class="back-link">‚Üê Back to Schedule</a>
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>
    
    <script src="admin-login.js"></script>
</body>
</html>
